<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>체스게임</title>
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
    <h1>체스게임 가보자고</h1>
    <div class="board">
        <section class="chess-board">
            <table>

                    {{#pieces8}}

                        <img src="{{imageName}}">
                    </td>
                    {{/pieces8}}
                </tr>
                <tr>
                    {{#pieces7}}
                    <td id="{{position}}" onclick="clicked(this.id)">
                        <img src="{{imageName}}">
                    </td>
                    {{/pieces7}}
                </tr>
                <tr>
                    {{#pieces6}}
                    <td id="{{position}}" onclick="clicked(this.id)">
                        <img src="{{imageName}}">
                    </td>
                    {{/pieces6}}
                </tr>
                <tr>
                    {{#pieces5}}
                    <td id="{{position}}" onclick="clicked(this.id)">
                        <img src="{{imageName}}">
                    </td>
                    {{/pieces5}}
                </tr>
                <tr>
                    {{#pieces4}}

                        <img src="{{imageName}}">
                    </td>
                    {{/pieces4}}
                </tr>
                <tr>
                    {{#pieces3}}

                    {{/pieces3}}
                </tr>
                <tr>
                    {{#pieces2}}

                    </td>
                    {{/pieces2}}
                </tr>
                <tr>
                    {{#pieces1}}
                    <td id="{{position}}" onclick="clicked(this.id)">
                        <img src="{{imageName}}">
                    </td>
                    {{/pieces1}}
                </tr>
            </table>
        </section>

        <section class="sidebar">
            <form action="/start" method="get">
                <input type="submit" value="게임 시작" class="btn">
            </form>
            <div class="score">
                Black팀 점수 : {{blackScore}} <br>
                White팀 점수 : {{WhiteScore}}
            </div>
        </section>
    </div>
</body>
</html>
