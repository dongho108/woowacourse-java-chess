<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>입장 방 선택</title>
    <link rel="stylesheet" href="/css/home.css">
</head>
<body>
    <h1>현재 열린 방</h1>
    {{#rooms}}
    <div class="room-data">
        <form action="/{{number}}" class="room-form">
            <input type="submit" value="{{name}}" class="room">
        </form>
        <form action="/{{number}}/delete" method="post" class="room-form">
            <input type="submit" value="방 삭제" class="room">
        </form>
    </div>
    {{/rooms}}

    <h2>새로운 체스게임 생성</h2>
    <form action="/save/room" method="post">
        <input type="text" name="name" placeholder="방 이름을 적어주세요.">
        <button type="submit">방 생성</button>
    </form>
</body>
</html>
